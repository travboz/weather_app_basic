<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static',
    filename="styles/home.css") }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h2 class="weatherText">Weather Dashboard in Flask</h2>
    <form
      class="weatherText"
      id="weatherForm"
      action="{{ url_for('render_results')}}"
      method="post"
    >
      Location (city):
      <input
        class="weatherText"
        id="weatherInput"
        type="text"
        name="city"
      /><br />
      <input
        class="weatherText"
        id="weatherSubmit"
        type="submit"
        value="Submit"
      />
    </form>
  </body>
</html>
